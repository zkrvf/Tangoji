<!DOCTYPE html>
<html lang="en">
<head>
    <script src="../../theme-preload.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tangoji - Study Session</title>
    <link rel="stylesheet" href="../dashboard/dashboard.css">
    <link rel="stylesheet" href="study.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="../../icons/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto+Slab:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-inner-container">
            <a href="../dashboard/dashboard.html" class="nav-logo-link">
                <img src="../../icons/logo_web_transparent.png" alt="Tangoji Logo" id="navbarLogo">
            </a>
            <ul>
                <li><a href="../dashboard/dashboard.html">Home</a></li>
                <li><a href="../import/import.html">Import</a></li>
                <li><a href="../generate/generate.html">Generate</a></li>
                <li><a href="../study/study.html" class="active">Study</a></li>
                <li><a href="../progress/progress.html">Progress</a></li>
                <li><a href="../settings/settings.html">Settings</a></li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1>Study Session</h1>
        <div id="studyAreaContainer" class="study-area" style="display: none;">
            <div class="flashcard-container">
                <div class="flashcard" id="flashcard">
                    <div class="flashcard-face flashcard-face--front">
                        <div id="cardWord" class="word">Word</div>
                        <img id="cardImageFront" src="#" alt="Card image" class="flashcard-image" style="display:none;">
                    </div>
                    <div class="flashcard-face flashcard-face--back">
                        <div id="cardTranslation" class="translation">Translation</div>
                        <p id="cardExampleP" class="example" style="display:none;"><strong>Example:</strong> <span id="cardExample"></span></p>
                        <p id="cardGrammarNoteP" class="grammar_note" style="display:none;"><strong>Note:</strong> <span id="cardGrammarNote"></span></p>
                        <img id="cardImageBack" src="#" alt="Card image" class="flashcard-image" style="display:none;">
                    </div>
                </div>
            </div>
            <div class="study-actions">
                <button id="flipCardButton" class="btn btn-primary">Show Answer / Flip</button>
            </div>
            <div class="study-actions feedback-actions" style="margin-top: 15px;">
                <button id="feedbackKnownButton" class="btn btn-success" disabled>✅ Knew</button>
                <button id="feedbackFailedButton" class="btn btn-danger" disabled>❌ Failed</button>
                <button id="skipCardButton" class="btn btn-info">➡️ Skip</button>
            </div>
            <p id="currentCardScore" class="text-muted mt-1" style="text-align: center;"></p>
        </div>
        <div id="noCardsToStudyMessage" style="display: none; text-align:center; margin-top:30px;">
            <p>No cards available to study right now, or you've studied them all for now!</p>
            <a href="../import/import.html" class="btn btn-primary">Import More Words</a>
            <a href="../generate/generate.html" class="btn btn-secondary">Create New Cards</a>
        </div>
        <p id="studyStatusMessage" class="animated-feedback-message"></p>
    </div>
    <script src="study.js"></script>
</body>
</html>
